<html>
    <head>
        <title>Descuento</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form name="formulario1">
            <h1>Problema 3</h1>
            <table style="text-align: left; margin-left: auto; margin-right: auto;" id="fdp">
                <tbody>
                    <tr>
                        <td>
                            <label for="compra">Ingresa total de la compra:</label>
                        </td>
                        <td>
                            <input name="compra" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="descuento">Descuento:</label>
                        </td>
                        <td>
                            <input name="descuento" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="monto_total">Valor de monto total:</label>
                        </td>
                        <td>
                            <input name="monto_total" step="0.000001" type="number" />
                        </td>
                    </tr>

                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <script src="js/Algotitmo.js"></script>
    </body>
</html>
